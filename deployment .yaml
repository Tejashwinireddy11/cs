apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantcare-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plantcare
  template:
    metadata:
      labels:
        app: plantcare
    spec:
      containers:
        - name: plantcare
          image: tejashwini1108/casestudy:latest # use your Docker Hub image
          ports:
            - containerPort: 5000
